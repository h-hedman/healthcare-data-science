<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Healthify: Monthly Pathogen Trends</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background-color:#f9fafa;
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .header {
      background: linear-gradient(to right, #005eb8, #007c9e);
      color: white;
      padding: 1.5rem;
      font-size: 1.6rem;
      font-weight: 600;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .container {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    #chart {
      width: 100%;
      height: 600px;
    }
  </style>
</head>
<body>

  <div class="header">Healthify: Monthly Pathogen Trends</div>

  <div class="container">
    <div id="chart"></div>
  </div>

  <script>
    // Paste your data inline or load from CSV later
    const data = [
      { month: "2021-07", COVID: 0, Flu: 1, Lice: 0, Varicella: 4 },
      { month: "2021-08", COVID: 1, Flu: 2, Lice: 6, Varicella: 8 },
      { month: "2021-09", COVID: 2, Flu: 1, Lice: 14, Varicella: 7 },
      { month: "2021-10", COVID: 0, Flu: 1, Lice: 5, Varicella: 7 },
      { month: "2021-11", COVID: 4, Flu: 0, Lice: 0, Varicella: 8 },
      { month: "2021-12", COVID: 0, Flu: 0, Lice: 10, Varicella: 6 },
      { month: "2022-01", COVID: 0, Flu: 0, Lice: 8, Varicella: 4 },
      { month: "2022-02", COVID: 2, Flu: 0, Lice: 0, Varicella: 1 },
      { month: "2022-03", COVID: 0, Flu: 1, Lice: 12, Varicella: 13 },
      { month: "2022-04", COVID: 0, Flu: 1, Lice: 3, Varicella: 3 },
      { month: "2022-05", COVID: 2, Flu: 0, Lice: 19, Varicella: 10 },
      { month: "2022-06", COVID: 0, Flu: 1, Lice: 8, Varicella: 7 }
    ];

    const months = data.map(d => d.month);

    const pathogens = ["COVID", "Flu", "Lice", "Varicella"];
    const traces = pathogens.map(pathogen => ({
      x: months,
      y: data.map(d => d[pathogen]),
      mode: 'lines+markers',
      name: pathogen
    }));

    Plotly.newPlot('chart', traces, {
      title: 'Monthly Case Trends by Pathogen',
      xaxis: { title: 'Month' },
      yaxis: { title: 'Reported Cases' },
      margin: { t: 60 },
      legend: { orientation: 'h', x: 0.5, xanchor: 'center', y: -0.2 },
      responsive: true
    });
  </script>
</body>
</html>
